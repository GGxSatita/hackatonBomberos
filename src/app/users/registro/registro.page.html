<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <img src="https://www.bomberos.cl/contenidos/3313_logo952.jpg">
      </ion-col>
      <ion-col size="12">

        <form [formGroup]="formularioReg" (ngSubmit)="validar()">
          <ion-item>
            <h1>Regístrate</h1>
          </ion-item>
          <ion-item>

            <ion-label position="floating">Nombres :</ion-label>
            <ion-input formControlName="nombres" type="text" placeholder="nombres"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellidos :</ion-label>
            <ion-input formControlName="apellidos"type="text" placeholder="apellido apellido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">TIB :</ion-label>
            <ion-input formControlName="tib" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Número de contacto</ion-label>
            <ion-input formControlName="numeroTelefono" type="number" placeholder="(9)33292539"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail :</ion-label>
            <ion-input formControlName="email" type="email" placeholder="formato@email.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña :</ion-label>
            <ion-input formControlName="contrasena" type="text" placeholder="********"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirmar contraseña :</ion-label>
            <ion-input type="text" placeholder="********"></ion-input>
          </ion-item>



        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="primary" type="submit">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
            Registrarse
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
