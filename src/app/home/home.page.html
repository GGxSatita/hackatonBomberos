<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <img src="https://www.bomberos.cl/contenidos/3313_logo952.jpg" alt="">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button  expand="block" shape="default">
          Iniciar sesión
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" shape="default">
          Registrarse
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button  expand="block" fill="clear" shape="default">
          Realizar donación
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
